{% extends "base.html" %}

{% block title %}Admin Login - Visitor Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-dark text-white text-center">
                <h4 class="mb-0"><i class="fas fa-user-shield"></i> Admin Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_login_post') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-link">
                        <i class="fas fa-arrow-left"></i> Back to Main
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
